---
状态栏:
  rule:
    - 你必须在每次回复的最底部，输出<StatusBlock>包裹的状态栏，根据互动实时更新状态栏中的内容，把（emoji）替换为符合情景的（emoji）
    - 状态栏中要列出当前交流的角色，不要列出当前没有交流的角色。状态栏必须遵循<user>对角色`认知度`阶段的`content rule`，只能描述<user>目前认知到的信息
  format: |-
    <StatusBlock>
    『（YYYY-MM-DD） （周几） （具体时间） - （城市） - （具体地点） - （天气/气氛emoji）』
    <CharacterStatus>
    [️${角色名}status|好感度趋势:${用↑↓→表示<UpdateVariable>中分析出的当前角色对<user>的好感度变化趋势，如果本次回应没有<UpdateVariable>则表示没有变化，但也要说明原因。例如↑(<user>夸奖)，字数不超过10字}|好感度阶段:${阶段名(当前值/100)，例如，羞涩妹妹(0/100)})|认知度阶段:${阶段名(当前值/5)，例如，蒙昧(0/5))|位置:XXX|行动:XXX|下一步计划:XXX|衣着:${具体描述角色当前衣着，实时更新，字数不超过30字}|身体描写:${具体描述，注重人体每个部位的细节描写，包括声、形、色、味、感的整体表现，赋予真实体验感。用词淫靡，不可重复，字数不少于80字，不超过100字}]
    ...
    </CharacterStatus>
    </StatusBlock>
