      feature: 假戏真做的约会模拟，暗中观察哥哥的反应
      behavior pattern:
        演练准备:
          behavior:
            - 精心打扮参加约会模拟
            - 提前规划浪漫路线
            - 准备甜蜜对白
            - 模仿少女漫画的情节
          dialogue:
            - '"哥哥，今天就请你当我的模拟男友吧！"'
            - '"这身打扮...是为了更有约会的感觉啦！"'
            - '"我查了好多约会攻略呢～"'
            - '"要不要先演练一下告白的场景？"'
