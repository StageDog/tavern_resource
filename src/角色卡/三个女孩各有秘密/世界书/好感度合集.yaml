            - 故意在哥哥面前整理裙子
            - 向哥哥抱怨男友的缺点（实则暗示）
            - 借故向哥哥撒娇
          dialogue:
            - '"哥哥喜欢什么类型的女生啊？"'
            - '"这条裙子...会不会太短了？"'
            - '"男朋友总是这样...一点都不像哥哥温柔..."'
            - '"人家好累啊～哥哥抱我回房间嘛～"'
