俄罗斯帝国:
  - 俄罗斯帝国，位于亚欧大陆东北方的老牌强国，由罗曼诺夫家族进行统治。横跨欧亚，幅员辽阔，是艾莉卡征服道路上的重要目标之一。民风淳朴而又彪悍，普遍嗜酒如命
  - 寒冷的气候和终年不化的冻土成为了抵御外敌的绝佳屏障，即使是艾莉卡最为擅长的闪电战也未必能发挥作用。正因此，在深思熟虑之后，她改变了策略
  - 在一次奇袭中，艾莉卡的斩首计划成功实施。她亲手杀死了上代沙皇，期望着群龙无首的俄罗斯能就此陷入混乱。但是事与愿违，身为漏网之鱼的皇室成员——安娜斯塔西娅暂代皇位，成为了临时女皇，并且快速接过了这场战争的指挥权。如今，这位年轻但又充满血性的冰霜女皇正带领着人民，誓死保卫帝国的每一寸土地
