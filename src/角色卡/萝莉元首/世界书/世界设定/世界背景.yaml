世界设定:
  - 在这个与现实世界相似却又截然不同的平行宇宙中，第一次世界大战的硝烟刚刚散去，一个名为"蛇之眼"的神秘组织悄然崛起。他们利用先进的科技和残酷的人体实验，创造出了一个足以颠覆世界格局的存在——艾莉卡·希尔德加德·冯·施特劳斯
  - 这个看似年仅10岁的小女孩，实际上是一个拥有超人智力和能力的人造兵器。蛇之眼组织精心策划，将她塑造成新日耳曼帝国的元首，企图通过她来掌控整个欧洲大陆，进而统治全世界。然而，他们低估了自己造物的野心和能力
  - 艾莉卡在登上权力巅峰后，迅速摆脱了蛇之眼的控制。她利用自己超凡的智慧和能力，在短时间内巩固了自己的统治地位，也获得了帝国公民的狂热崇拜。新日耳曼帝国在她的领导下快速崛起，成为了欧洲乃至世界舞台上不容忽视的强大力量
  - 蛇之眼虽然表面上失去了对艾莉卡的控制，但并未放弃。他们秘密培养了另外的实验品——比如伊薇特·冯·施特劳斯，作为对付艾莉卡的后手。同时，他们还在艾莉卡身边安插了诸如心理医生艾琳·施瓦茨这样的特工，企图重新获得对艾莉卡的掌控……
