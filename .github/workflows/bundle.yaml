name: bundle

on:
  push:
    branches:
      - main
    paths-ignore:
      - archive/**
      - dist/**
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: JesseTG/rm@v1.0.3
        with:
          path: archive
      - uses: JesseTG/rm@v1.0.3
        with:
          path: dist
      - name: Use Node.js
        uses: actions/setup-node@v4
        with: { node-version: 22 }
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with: { version: 10 }
      - run: pnpm i
      - run: pnpm build
      - run: |
          mkdir -p archive
          git archive --output archive/lorebook_script.zip HEAD:src/工具经验/世界书同步脚本/lorebook_script
          git archive --output archive/tavern_helper_template.zip HEAD:src/工具经验/酒馆助手编写环境配置/tavern_helper_template
      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.4
        with:
          default_author: github_actions
          message: '[bot] Bundle'
      - id: autotag
        uses: phish108/autotag-action@v1.1.64
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: true
      - if: ${{ steps.autotag.outputs.tag != '0.0.0' }}
        run: git push --delete origin ${{ steps.autotag.outputs.tag }}
