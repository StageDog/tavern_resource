name: bundle

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - dist/**
  repository_dispatch:
    types:
      - private_push
  workflow_dispatch:

permissions:
  actions: read
  contents: write

concurrency:
  group: ${{ github.workflow }}

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: resource
      - uses: JesseTG/rm@v1.0.3
        with:
          path: resource/dist

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Checkout StageDog/tavern_private
        run: git clone https://StageDog:${{ secrets.GITLAB_PAT }}@gitgud.io/StageDog/tavern_private.git private
      - name: Bump deps and bundle StageDog/tavern_private
        run: |
            rm -rf tavern_sync.mjs
            curl -fsSL "https://raw.githubusercontent.com/StageDog/tavern_sync/refs/heads/main/dist/tavern_sync.mjs" -o tavern_sync.mjs
            node tavern_sync.mjs bundle all
            git add -A
            git config user.name github-actions
            git config user.email github-actions@noreply.github.com
            git commit -m "[bot] bundle" || echo "No changes to commit"
            git push
        working-directory: private

      - run: pnpm install && pnpm build
        working-directory: resource
      - name: Only keep 角色卡示例 in dist for template upstream
        if: github.repository == 'StageDog/tavern_helper_template'
        run: |
          mv dist/角色卡示例 角色卡示例
          rm -rf dist
          mkdir dist
          mv 角色卡示例 dist/
        working-directory: resource
      - name: Remove 示例 in dist for templated repository
        if: github.repository != 'StageDog/tavern_helper_template'
        run: |
          rm -rf dist/角色卡示例 dist/脚本示例 dist/流式楼层界面示例 dist/前端界面示例
        working-directory: resource
      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          cwd: resource
          default_author: github_actions
          message: '[bot] bundle'

      # 自动打版本 tag, 从而让 jsdelivr 基于版本号在 12h 内更新缓存而不是用非版本号的 7d 缓存
      - id: autotag
        if: github.repository != 'StageDog/tavern_helper_template'
        uses: phish108/autotag-action@v1.1.64
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: true
      - if: ${{ github.repository != 'StageDog/tavern_helper_template' && steps.autotag.outputs.tag != '0.0.0' && steps.autotag.outputs.new-tag != steps.autotag.outputs.tag }}
        run: git push --delete origin ${{ steps.autotag.outputs.tag }}
        working-directory: resource
